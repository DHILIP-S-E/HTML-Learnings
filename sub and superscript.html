<html>
    <head>
        <title>Sub and super</title>
    </head>
     
    <body>
        
        <h1>Super Script and Subscript</h1>
        <h3>Super Script</h3>
        <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>
        <h3>Subscript</h3>
        <p>H<sub>2</sub>o is Water</p>
    </body>
</html>
